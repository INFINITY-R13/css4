<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Positioning</title>
    <style>
        .gold-box{
            width: 500px;
            height: 300px;
            background-color: gold;
            position: relative;
            top: 200px;
            left: 200px;
        }
        .silver-box{
            height: 200px;
            width: 200px;
            background-color: silver;
            border-radius: 50%;
            position: absolute;
            top: 150px;
            left: 250px;
        }

    </style>
</head>

<body>
    <div class="gold-box">
        <div class="silver-box"></div>
    </div>
    
</body>

</html>
